{% extends 'layout.html' %}
{% block content %}
    <table class="table-bordered table table-striped table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody>
            {% for foo in user %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ foo }}</td>
                    <td>{{ foo }}</td>
                </tr>
            {% endfor %}


        </tbody>
    </table>
{% endblock %}
